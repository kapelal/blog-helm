apiVersion: v1
kind: Service
metadata:
  name: {{ template "hugo.fullname" . }}
  labels:
    app: {{ .Values.labels.app }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: {{ .Values.labels.app }}
    release: {{ .Release.Name }}
